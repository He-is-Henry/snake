<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNAKE GAME</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>SNAKE</h1>
    <div class="score-counter">
      <span>
        Score:
        <span class="currentScore">0</span>
      </span>
      <span>
        High score:
        <span class="highScore">0</span>
      </span>
    </div>
    <div class="container">
      <div class="message"></div>
      <canvas class="board"></canvas>
      <div class="arrows-container">
        <div>
          <img src="images/arrrow.png" alt="up" class="up" />
        </div>

        <div>
          <img src="images/arrrow.png" alt="left" class="left" />
          <img src="images/arrrow.png" alt="right" class="right" />
        </div>
        <div>
          <img src="images/arrrow.png" alt="down" class="down" />
        </div>
      </div>
    </div>
  </body>
</html>
